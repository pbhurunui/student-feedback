<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Comparison Tool</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better visibility and flow */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .feedback-card {
            min-height: 150px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .feedback-item {
            border-left: 4px solid;
            padding-left: 1rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-7xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-700 mb-2">Feedback Comparison: T1 vs T3</h1>
        <p class="text-gray-600 mb-8">Upload your two CSV files to compare student responses to the question: **"What do you think could be improved about how I teach?"**</p>

        <!-- File Upload Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="p-5 border-2 border-dashed border-red-300 rounded-lg bg-red-50">
                <label for="term1-file" class="block text-lg font-semibold mb-2 text-red-700">1. Upload Term 1 Feedback (CSV)</label>
                <input type="file" id="term1-file" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-500 file:text-white hover:file:bg-red-600 cursor-pointer" onchange="handleFileSelection(event, 'term1')">
                <p id="status-term1" class="mt-2 text-sm font-medium"></p>
            </div>

            <div class="p-5 border-2 border-dashed border-green-300 rounded-lg bg-green-50">
                <label for="term3-file" class="block text-lg font-semibold mb-2 text-green-700">2. Upload Term 3 Feedback (CSV)</label>
                <input type="file" id="term3-file" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-500 file:text-white hover:file:bg-green-600 cursor-pointer" onchange="handleFileSelection(event, 'term3')">
                <p id="status-term3" class="mt-2 text-sm font-medium"></p>
            </div>
        </div>

        <!-- Compare Button -->
        <div class="text-center mb-10">
            <button id="compare-btn" onclick="compareFeedback()" disabled class="px-8 py-3 bg-blue-500 text-white font-bold text-lg rounded-full shadow-lg hover:bg-blue-600 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Compare Feedback
            </button>
        </div>

        <!-- Results Display Area -->
        <div id="results-area" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Side-by-Side Comparison of Improvement Suggestions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Term 1 Column -->
                <div>
                    <h3 class="text-xl font-extrabold p-3 rounded-t-lg bg-red-500 text-white shadow-md">Term 1 Comments (<span id="count-term1">0</span>)</h3>
                    <div id="feedback-term1" class="p-4 bg-white rounded-b-lg feedback-card border border-red-300">
                        <!-- Feedback items will be inserted here -->
                    </div>
                </div>

                <!-- Term 3 Column -->
                <div>
                    <h3 class="text-xl font-extrabold p-3 rounded-t-lg bg-green-500 text-white shadow-md">Term 3 Comments (<span id="count-term3">0</span>)</h3>
                    <div id="feedback-term3" class="p-4 bg-white rounded-b-lg feedback-card border border-green-300">
                        <!-- Feedback items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="mt-8 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 hidden rounded">
            <p class="font-bold">Error:</p>
            <p id="error-text"></p>
        </div>

    </div>

    <script>
        // Global variables to store the parsed data
        let term1Data = null;
        let term3Data = null;
        const TARGET_COLUMN = "What do you think could be improved about how I teach?";

        /**
         * Simple CSV parser: takes CSV text and returns an array of objects.
         * Assumes the first row is the header.
         * Handles escaped quotes/commas for the target column based on the provided snippets.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\r\n').map(line => line.trim()).filter(line => line.length > 0);
            if (lines.length === 0) return [];

            // Simple handling of CSV with escaped quotes for a specific column
            // We'll use a regex that is safer for the known format, but standard CSV parsing is complex.
            // For this specific purpose, we'll split by the common delimiter (comma) and handle quoted strings later.
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];

            // Start from line 1 (data rows)
            for (let i = 1; i < lines.length; i++) {
                // A simplified approach to splitting the row while attempting to respect quotes
                let values = [];
                let current = '';
                let inQuotes = false;

                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim()); // Push the last segment

                const row = {};
                headers.forEach((header, index) => {
                    // Clean up extra surrounding quotes from the simple parser if they still exist
                    let value = values[index] ? values[index].replace(/^"|"$/g, '') : '';
                    row[header] = value;
                });
                data.push(row);
            }
            return data;
        }

        /**
         * Reads the uploaded file and stores the parsed data.
         */
        function handleFileSelection(event, term) {
            const file = event.target.files[0];
            const statusElement = document.getElementById(`status-${term}`);
            statusElement.className = 'mt-2 text-sm font-medium'; // Reset classes
            document.getElementById('error-message').classList.add('hidden');

            if (!file) {
                if (term === 'term1') term1Data = null;
                if (term === 'term3') term3Data = null;
                checkReadyState();
                return;
            }

            statusElement.textContent = `Loading ${file.name}...`;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const csvText = e.target.result;
                    const parsedData = parseCSV(csvText);

                    if (parsedData.length === 0 || !parsedData[0].hasOwnProperty(TARGET_COLUMN)) {
                        throw new Error(`The file must contain data and a column named "${TARGET_COLUMN}".`);
                    }

                    if (term === 'term1') {
                        term1Data = parsedData;
                        statusElement.classList.add('text-green-600');
                        statusElement.textContent = `File loaded: ${file.name} (${parsedData.length} responses found).`;
                    } else if (term === 'term3') {
                        term3Data = parsedData;
                        statusElement.classList.add('text-green-600');
                        statusElement.textContent = `File loaded: ${file.name} (${parsedData.length} responses found).`;
                    }

                } catch (error) {
                    statusElement.classList.remove('text-green-600');
                    statusElement.classList.add('text-red-600');
                    statusElement.textContent = `Error reading file. Check console for details.`;
                    showError(error.message);
                    console.error("File processing error:", error);
                }
                checkReadyState();
            };
            reader.readAsText(file);
        }

        /**
         * Checks if both files are loaded and enables the compare button.
         */
        function checkReadyState() {
            const compareBtn = document.getElementById('compare-btn');
            if (term1Data && term3Data) {
                compareBtn.disabled = false;
                compareBtn.classList.remove('disabled:bg-gray-400');
                compareBtn.classList.add('bg-blue-600');
            } else {
                compareBtn.disabled = true;
                compareBtn.classList.add('disabled:bg-gray-400');
                compareBtn.classList.remove('bg-blue-600');
            }
        }

        /**
         * Main function to extract and display the feedback.
         */
        function compareFeedback() {
            if (!term1Data || !term3Data) {
                showError("Please upload both Term 1 and Term 3 files before comparing.");
                return;
            }

            const term1Comments = extractComments(term1Data);
            const term3Comments = extractComments(term3Data);

            document.getElementById('results-area').classList.remove('hidden');

            renderComments('feedback-term1', term1Comments, 'border-red-500');
            renderComments('feedback-term3', term3Comments, 'border-green-500');

            document.getElementById('count-term1').textContent = term1Comments.length;
            document.getElementById('count-term3').textContent = term3Comments.length;

            document.getElementById('error-message').classList.add('hidden');
        }

        /**
         * Filters data to extract comments from the TARGET_COLUMN, removing empty/placeholder entries.
         */
        function extractComments(data) {
            return data
                .map(row => row[TARGET_COLUMN] || '') // Get the comment, default to empty string
                .filter(comment => {
                    const trimmed = comment.trim().toLowerCase();
                    // Filter out comments that are empty, "nothing", "no", or just a dash
                    return trimmed.length > 0 &&
                           trimmed !== 'nothing' &&
                           trimmed !== 'no' &&
                           trimmed !== '-' &&
                           trimmed !== 'none' &&
                           trimmed !== 'no' &&
                           trimmed !== 'unsure'
                });
        }

        /**
         * Renders the extracted comments into the specified element.
         */
        function renderComments(elementId, comments, borderColor) {
            const container = document.getElementById(elementId);
            container.innerHTML = ''; // Clear previous results

            if (comments.length === 0) {
                container.innerHTML = `<p class="text-gray-500 italic">No constructive feedback comments found after filtering out 'nothing', 'no', and empty responses.</p>`;
                return;
            }

            comments.forEach((comment, index) => {
                const item = document.createElement('div');
                item.className = `feedback-item ${borderColor} text-gray-700`;
                item.innerHTML = `<span class="font-medium text-xs text-gray-400">${index + 1}.</span> ${comment}`;
                container.appendChild(item);
            });
        }

        /**
         * Displays an error message in the dedicated area.
         */
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            // Scroll to the error message for visibility
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Initialize state check on load
        window.onload = checkReadyState;

    </script>
</body>
</html>
